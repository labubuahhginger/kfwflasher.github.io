<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kal Firmware Flasher</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>

    <style>
        :root {
            /* M3 Цвета (Система Dynamic Color) */
            --md-sys-color-primary: #0061a4;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #d1e4ff;
            --md-sys-color-surface: #fdfcff;
            --md-sys-color-on-surface: #1a1c1e;
            --md-sys-color-outline: #73777f;
            --md-sys-color-surface-variant: #dfe2eb;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .m3-card {
            background-color: var(--md-sys-color-surface-variant);
            border-radius: 28px; /* Фирменное закругление M3 */
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: var(--md-sys-color-primary);
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            font-weight: bold;
            font-family: 'Google Sans', sans-serif;
        }

        h1 {
            font-family: 'Google Sans', sans-serif;
            font-size: 28px;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            line-height: 24px;
            color: #44474e;
            margin-bottom: 32px;
        }

        /* Стилизация встроенной кнопки прошивальщика */
        esp-web-install-button {
            --esp-tools-button-border-radius: 20px;
            --esp-tools-button-color: var(--md-sys-color-primary);
            --esp-tools-button-bg-color: transparent;
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: var(--md-sys-color-outline);
        }
    </style>
</head>
<body>

    <div class="m3-card">
        <div class="logo-container">K</div>
        <h1>Kal Firmware</h1>
        <p>Прошивка ESP32 прямо из браузера. <br>Быстро, чисто, по-взрослому.</p>
        
        <esp-web-install-button manifest="manifest.json">
            <button slot="activate" style="
                background: var(--md-sys-color-primary); 
                color: white; 
                border: none; 
                padding: 12px 24px; 
                border-radius: 100px; 
                font-family: 'Google Sans'; 
                font-size: 16px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 8px;
                margin: 0 auto;
            ">
                <span class="material-icons-outlined">download</span>
                Установить прошивку
            </button>
        </esp-web-install-button>

        <div class="footer">
            Powered by Web Serial API
        </div>
    </div>

</body>
</html>
